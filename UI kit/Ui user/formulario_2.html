<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* ---------------------------------- */
    /* 1. PALETA DE COLORES (Tokens)      */
    /* ---------------------------------- */
    :root {
      --color-primary: #2563eb;          /* CTA */
      --color-accent: #14b8a6;           /* Acento */
      --color-institutional: #1e3a8a;    /* Títulos */
      --color-text-dark: #1f2937;        /* Texto */
      --color-background-light: #e5e7eb; /* Neutro claro */
      --color-white: #ffffff;
      --color-gray-border: #d1d5db;
      --shadow-md: 2px 4px 6px -1px rgba(0, 0, 0, 0.1), 0px 2px 4px 1px rgba(0, 0, 0, 0.1);
      --spacing-unit: 1rem;
    }

    /* ---------------------------------- */
    /* 2. RESET & BASE                    */
    /* ---------------------------------- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      color: var(--color-text-dark);
      background-color: var(--color-background-light);
      line-height: 1.6;
    }
    a { text-decoration: none; color: var(--color-primary); }
    h1, h2 { color: var(--color-institutional); margin-bottom: var(--spacing-unit); }

    .btn-primary {
      background-color: var(--color-primary);
      color: var(--color-white);
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      display: inline-block;
      transition: background-color 0.3s;
      border: none; cursor: pointer;
    }
    .btn-primary:hover { background-color: #1d4ed8; }

    /* ---------------------------------- */
    /* 3. BACKGROUND PROFESIONAL (nuevo)  */
    /* ---------------------------------- */
    .bg-professional{
      position: relative;
      width: 100%;
      min-height: 100vh;
      display: grid;
      place-items: start center;
      padding: 4rem 1rem;
      background:
        radial-gradient(1200px 800px at 80% 0%, rgba(229,231,235,0.45), transparent 60%),
        radial-gradient(1000px 700px at 0% 100%, rgba(229,231,235,0.35), transparent 55%),
        var(--color-white);
      overflow: hidden;
    }
    .blob{
      position: absolute;
      width: 40vmax; height: 40vmax;
      filter: blur(90px);
      opacity: 0.35;
      pointer-events: none;
      z-index: 0;
      transform: translate3d(0,0,0);
    }
    .blob-teal{
      background: radial-gradient(circle at 30% 30%, var(--color-accent), transparent 60%);
      top: -15vmax; left: -10vmax;
    }
    .blob-blue{
      background: radial-gradient(circle at 70% 70%, var(--color-primary), transparent 60%);
      bottom: -18vmax; right: -12vmax;
    }
    .elevate { position: relative; z-index: 1; }

    /* ---------------------------------- */
    /* 4. (Tu estilo original)            */
    /* ---------------------------------- */
    .topbar { position: fixed; top: 0; left: 0; width: 100%; background-color: var(--color-white); box-shadow: var(--shadow-md); z-index: 1000; display: flex; justify-content: space-between; align-items: center; padding: 0.75rem var(--spacing-unit); }
    .topbar-logo { font-size: 1.25rem; font-weight: 700; color: var(--color-institutional); }
    .topbar-nav { display: none; }
    .topbar-actions { display: flex; align-items: center; gap: 1rem; }
    .icon-btn { width: 2rem; height: 2rem; background-color: var(--color-background-light); border-radius: 50%; display: grid; place-items: center; font-size: 0.75rem; font-weight: 700; color: var(--color-text-dark); }

    .main-content { padding: 5rem 1rem 4rem 1rem; }
    .dashboard-header { margin-bottom: 2rem; }
    .card-grid { display: grid; gap: 1.5rem; grid-template-columns: 1fr; }

    .card { background-color: var(--color-white); padding: 1.5rem; border-radius: 0.75rem; box-shadow: 0 1px 3px 0 rgba(0,0,0,0.1), 0 1px 2px 0 rgba(0,0,0,0.06); border-left: 5px solid var(--color-primary); }
    .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; font-weight: 600; }
    .card-body p { font-size: 0.95rem; margin-bottom: 0.5rem; }

    .checklist-item { display: flex; align-items: center; margin-bottom: 0.75rem; font-size: 0.9rem; }
    .checklist-item.done { color: var(--color-accent); }
    .checklist-item .checkbox { width: 1rem; height: 1rem; border: 2px solid var(--color-primary); border-radius: 3px; margin-right: 0.5rem; background-color: var(--color-white); display: inline-block; }
    .checklist-item.done .checkbox { background-color: var(--color-accent); border-color: var(--color-accent); }

    .chip { background-color: var(--color-background-light); color: var(--color-text-dark); padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.8rem; font-weight: 600; display: inline-block; margin-right: 0.5rem; margin-top: 0.5rem; }

    .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background-color: var(--color-white); box-shadow: 0 -4px 6px -1px rgba(0,0,0,0.05); z-index: 999; display: flex; justify-content: space-around; padding: 0.5rem 0; }
    .nav-item { text-align: center; font-size: 0.75rem; color: var(--color-text-dark); padding: 0.25rem; }
    .nav-item.active { color: var(--color-primary); font-weight: 600; }
    .nav-item-icon { font-size: 1.25rem; display: block; margin-bottom: 0.2rem; }

    @media (min-width: 768px) {
      .bottom-nav { display: none; }
      .topbar-nav { display: flex; gap: 1.5rem; }
      .topbar-nav a { color: var(--color-text-dark); font-weight: 600; padding: 0.5rem 0; }
      body { display: flex; }

      .sidebar { position: fixed; top: 3.5rem; left: 0; width: 14rem; height: calc(100vh - 3.5rem); background-color: var(--color-white); padding: 2rem 1rem; border-right: 1px solid var(--color-gray-border); }
      .sidebar-nav a { display: block; padding: 0.75rem 0; color: var(--color-text-dark); font-size: 0.9rem; }
      .sidebar-nav a.active { color: var(--color-primary); font-weight: 700; }

      .main-content { padding: 5rem 2rem 2rem calc(14rem + 2rem); flex-grow: 1; }
      .card-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (min-width: 1200px) {
      .card-grid { grid-template-columns: repeat(3, 1fr); }
    }

    /* Accesibilidad: menor intensidad si el usuario lo prefiere */
    @media (prefers-reduced-motion: reduce){
      .blob{ filter: blur(70px); opacity: 0.28; }
    }
  </style>
  <link rel="stylesheet" href="css/shell.css">
</head>
<body>
  <!-- Fondo + blobs -->
  <div class="bg-professional">
    <span class="blob blob-teal"></span>
    <span class="blob blob-blue"></span>

    <!-- Tu formulario original (solo agrego .elevate) -->
    <section id="form-inversionista" class="elevate"
      style="max-width: 800px; margin: 2rem auto; padding: 2rem; background-color: white; border-radius: 0.75rem; box-shadow: var(--shadow-md);">
      <h1 style="text-align: center; color: var(--color-institutional);">Únete como Inversionista</h1>
      <p style="text-align: center; margin-bottom: 2rem; color: #4b5563;">Encuentra oportunidades curadas con nuestro Puntaje IA.</p>

      <div class="stepper" style="display: flex; justify-content: space-between; margin-bottom: 2rem; padding: 0 1rem;">
        <div class="step active" style="text-align: center; flex: 1; border-bottom: 3px solid var(--color-primary); padding-bottom: 0.5rem; font-weight: 600; color: var(--color-primary); font-size: 0.9rem;">1. Datos de Contacto</div>
        <div class="step" style="text-align: center; flex: 1; border-bottom: 3px solid var(--color-background-light); padding-bottom: 0.5rem; color: #6b7280; font-size: 0.9rem;">2. Preferencias</div>
        <div class="step" style="text-align: center; flex: 1; border-bottom: 3px solid var(--color-background-light); padding-bottom: 0.5rem; color: #6b7280; font-size: 0.9rem;">3. Verificación AML</div>
      </div>

      <form>
        <h2 style="color: var(--color-text-dark); border-bottom: 1px solid var(--color-background-light); padding-bottom: 1rem; margin-bottom: 2rem; font-size: 1.5rem;">Paso 1: Datos de Contacto y Perfil</h2>

        <div class="form-group-grid" style="display: grid; gap: 1.5rem; grid-template-columns: repeat(2, 1fr);">
          <div class="input-group">
            <label for="i-nombre" style="display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.9rem;">Nombre/Representante *</label>
            <input type="text" id="i-nombre" name="i-nombre" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--color-gray-border); border-radius: 0.5rem;">
          </div>

          <div class="input-group">
            <label for="i-tipo" style="display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.9rem;">Tipo de Inversor *</label>
            <select id="i-tipo" name="i-tipo" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--color-gray-border); border-radius: 0.5rem;">
              <option value="">Seleccione una opción</option>
              <option value="angel">Ángel Inversor</option>
              <option value="vc">Venture Capital / Fondo</option>
              <option value="corp">Corporate VC / Empresa</option>
            </select>
          </div>

          <div class="input-group" style="grid-column: span 2;">
            <label for="i-bio" style="display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.9rem;">Trayectoria y Sector de Enfoque *</label>
            <textarea id="i-bio" name="i-bio" rows="4" placeholder="Ej. 10 años invirtiendo en Fintech en Latinoamérica. Busco tickets de $50k a $200k." required style="width: 100%; padding: 0.75rem; border: 1px solid var(--color-gray-border); border-radius: 0.5rem;"></textarea>
          </div>

          <div class="input-group">
            <label for="i-email" style="display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.9rem;">Email *</label>
            <input type="email" id="i-email" name="i-email" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--color-gray-border); border-radius: 0.5rem;">
          </div>

          <div class="input-group">
            <label for="i-password" style="display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.9rem;">Contraseña *</label>
            <input type="password" id="i-password" name="i-password" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--color-gray-border); border-radius: 0.5rem;">
          </div>
        </div>

        <div style="margin-top: 2rem; display: flex; justify-content: flex-end;">
          <button type="submit" class="btn-primary">Continuar al Paso 2: Preferencias</button>
        </div>
      </form>
    </section>
  </div>
</body>
</html>
